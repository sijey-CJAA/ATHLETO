{% extends "base.html" %}
{% block title %}BDO Payment Details{% endblock %}

{% block content %}
<style>
.bdo-popup-card {
  background: #fff;
  border-radius: 22px;
  box-shadow: 0 6px 32px 0 rgba(0,0,0,0.13), 0 1.5px 6px 0 rgba(0,0,0,0.09);
  border: 2px solid #111;
  max-width: 430px;
  margin: 30px auto;
  overflow: hidden;
  transition: box-shadow .2s;
}
.bdo-popup-header {
  background: #0a50ac;
  padding: 28px 20px 20px 20px;
  text-align: center;
}
.bdo-popup-header img {
  height: 80px;
  max-width: 100%;
}
.bdo-popup-form {
  padding: 36px 28px 28px 28px;
}
.bdo-field-label {
  font-weight: 600;
  margin-bottom: 8px;
  color: #222;
}
.bdo-popup-input {
  border: 2px solid #2652a1;
  border-radius: 40px;
  padding: 15px 22px;
  width: 100%;
  font-size: 1.22rem;
  margin-bottom: 7px;
  transition: border-color .2s;
  outline: none;
  background: #fff;
  color: #222;
  text-transform: uppercase;
}
.bdo-popup-input:focus {
  border-color: #003478;
  box-shadow: 0 0 0 2px #b5e2fd;
  background: #fff;
}
.bdo-popup-input.invalid {
  border-color: #dc2727 !important;
}
.bdo-form-text {
  color: #888;
  font-size: 1rem;
  margin-top: 0;
  margin-bottom: 15px;
  margin-left: 2px;
  font-weight: 400;
  letter-spacing: 0.01em;
}
.bdo-popup-btn {
  display: block;
  width: 90%;
  margin: 26px auto 0 auto;
  background: #275bdc;
  color: #222;
  font-size: 1.18rem;
  font-weight: 600;
  border: none;
  border-radius: 22px;
  padding: 15px 0 13px 0;
  box-shadow: 0 6px 0 0 #dfc428;
  cursor: pointer;
  transition: background .18s, box-shadow .18s;
}
.bdo-popup-btn:hover, .bdo-popup-btn:focus {
  background: #aa9b12;
  box-shadow: 0 10px 16px 0 rgba(58,140,124,0.18);
}
.bdo-popup-footer {
  text-align: center;
  margin-top: 16px;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
  // BDO Account Number: Only allow digits and 10-12 digits, else show red border
  const bdoNumber = document.getElementById('bdo_account_number');
  const bdoForm = document.querySelector('.bdo-popup-form');
  const bdoName = document.getElementById('bdo_account_name');

  function validateAccountNumber() {
    const val = bdoNumber.value;
    const isValid = /^\d{10,12}$/.test(val);
    if (!isValid) {
      bdoNumber.classList.add('invalid');
    } else {
      bdoNumber.classList.remove('invalid');
    }
    return isValid;
  }

  function validateName() {
    // Require at least two names, each at least 2 chars
    const val = bdoName.value.trim();
    const words = val.split(/\s+/);
    const isValid = words.length >= 2 && words.every(word => word.length > 1);
    if (!isValid) {
      bdoName.classList.add('invalid');
    } else {
      bdoName.classList.remove('invalid');
    }
    return isValid;
  }

  // Prevent typing non-digits and limit to 12 chars
  bdoNumber.addEventListener('input', function () {
    this.value = this.value.replace(/\D/g, '').slice(0, 12);
    validateAccountNumber();
  });

  // Force upper case and validate name
  bdoName.addEventListener('input', function() {
    this.value = this.value.toUpperCase();
    validateName();
  });

  bdoForm.addEventListener('submit', function(e) {
    let valid = true;
    if (!validateAccountNumber()) valid = false;
    if (!validateName()) valid = false;
    if (!valid) {
      e.preventDefault();
      if (bdoNumber.classList.contains('invalid')) bdoNumber.focus();
      else if (bdoName.classList.contains('invalid')) bdoName.focus();
    }
  });
});
</script>

<div class="bdo-popup-card">
  <div class="bdo-popup-header">
    <img src="{{ url_for('static', filename='pictures/bdo.png') }}" alt="BDO">
  </div>
  <form class="bdo-popup-form" method="post" action="{{ url_for('bdo_details') }}" autocomplete="off" novalidate>
    <label for="bdo_account_number" class="bdo-field-label">BDO Account Number</label>
    <input type="text" class="bdo-popup-input" id="bdo_account_number" name="bdo_account_number" required maxlength="12" placeholder="e.g. 001234567890" autocomplete="off">
    <div class="bdo-form-text">Enter your 10-12 digit BDO account number</div>

    <label for="bdo_account_name" class="bdo-field-label">BDO Account Name</label>
    <input type="text" class="bdo-popup-input" id="bdo_account_name" name="bdo_account_name" required placeholder="Full Name as registered in BDO" autocomplete="off">

    <button type="submit" class="bdo-popup-btn">Continue</button>
  </form>
  <div class="bdo-popup-footer">
    <a href="{{ url_for('checkout_info') }}">&#8592; Back to Checkout</a>
  </div>
</div>
{% endblock %}
