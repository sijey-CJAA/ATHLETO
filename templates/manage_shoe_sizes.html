{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-white">Manage Sizes for Product: {{ product_id }}</h2>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Size</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for size in sizes %}
            <tr>
                <td>{{ size.size }}</td>
                <td>
                    <form method="POST" action="{{ url_for('update_shoe_size_stock', size_id=size.id) }}" style="display:inline;">
                        <input type="number" name="stock" value="{{ size.stock }}" min="0" class="form-control d-inline" style="width:100px; display:inline;">
                </td>
                <td>
                        <button type="submit" class="btn btn-success">Update</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('manage_shoes') }}" class="btn btn-secondary mt-3">Back to Shoes</a>
</div>
{% endblock %}
