{% extends "base.html" %}

{% block content %}
<style>
  .auth-bg-square {
    width: 350px;
    height: 350px;
    background: rgba(53, 63, 71, 0.5); /* Blue with 50% opacity */
    border-radius: 24px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 0;
    box-shadow: 0 8px 24px rgba(33, 150, 243, 0.12);
  }

  .btn-custom {
    background: linear-gradient(90deg, #2196F3 0%, #21CBF3 100%);
    color: #fff;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    letter-spacing: 1px;
    transition: background 0.3s, box-shadow 0.3s;
    box-shadow: 0 2px 8px rgba(33,150,243,0.08);
    padding: 0.75rem 0;
  }
  .btn-custom:hover, .btn-custom:focus {
    background: linear-gradient(90deg, #21CBF3 0%, #2196F3 100%);
    color: #fff;
    box-shadow: 0 4px 16px rgba(33,150,243,0.16);
  }
  .link {
    color: #2196F3;
    font-weight: 500;
    transition: color 0.2s;
    text-decoration: underline;
  }
  .link:hover, .link:focus {
    color: #1769aa;
    text-decoration: underline;
  }
</style>
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh; position:relative;">
  <div class="auth-bg-square"></div>
  <div class="auth-card position-relative">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form method="POST" action="/signup" autocomplete="on">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required autocomplete="given-name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-custom mt-2 w-100">Sign Up</button>
    </form>
    <div class="text-center mt-4">
      <span class="form-text">Already have an account? <a href="/login" class="link">Login</a></span>
    </div>
  </div>
</div>
{% endblock %}
